<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Log In</h2>

    <form class="form" id="login-form">
      <!-- Email -->
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <!-- Password -->
      <div class="input-group password-group">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" class="toggle" onclick="togglePassword('password', this)">Show</button>
      </div>

      <!-- Remember & Forgot -->
      <div class="options">
        <label><input type="checkbox" id="remember"> Remember me</label>
        <a href="#" class="forgot">Forgot Password</a>
      </div>

      <!-- Login Button -->
      <button type="submit" id="login-btn" class="btn">Log in</button>

      <!-- Signup link -->
      <p class="link">Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>
</body>
<script src="login.js"></script>
</html>
